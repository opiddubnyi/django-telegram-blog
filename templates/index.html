{% load tags_extras %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header class="p-3 bg-dark text-white py-1">
    <div class="container" bis_skin_checked="1" border="16">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start py-1"
             bis_skin_checked="1">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/blog/" class="nav-link px-2 text-secondary">Home</a></li>
                <!--                <li><a href="/about" class="nav-link px-2 text-white">About</a></li>-->
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end" bis_skin_checked="1">
                <a href="/admin" type="button" class="btn btn-outline-light me-2">Login</button></a>
                <!--                <button type="button" class="btn btn-warning">Sign-up</button>-->
            </div>
        </div>
    </div>
</header>

<div class="container my-4">
    <div class="row">
        <div class="col-3">
            {% get_tags %}
        </div>

        <div class="col-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
